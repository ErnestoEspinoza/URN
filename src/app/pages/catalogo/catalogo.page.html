<ion-header>
  <ion-toolbar>
    <ion-title>Catalogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col col-12 col-md-6 offset-md-3 col-xl-4 offset-xl-4>

      <ion-list>
<ion-item>
  <ion-input required type="file" placeholder="Logo de falcultad"></ion-input>
</ion-item>
<ion-item>
  <ion-input required type="text" placeholder="Unidad academica"></ion-input>
</ion-item>
<ion-item>
  <ion-input required type="text" placeholder="Descripcion"></ion-input>
</ion-item>
<ion-item>
  <ion-input required type="text" placeholder="Encargado"></ion-input>
</ion-item>
<ion-item>
  <ion-label>Turno disponibles:</ion-label>
<ion-checkbox color="primary" checked>Matutino</ion-checkbox>
<ion-checkbox color="primary">Vespertino</ion-checkbox>
<ion-checkbox color="primary">Nocturno</ion-checkbox>
</ion-item>
<ion-item>
  <ion-input required type="text" placeholder="Turnos"></ion-input>
</ion-item>
      </ion-list>
      </ion-col>
      </ion-row>
      </ion-grid>
</ion-content>
