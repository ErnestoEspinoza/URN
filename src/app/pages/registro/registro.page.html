<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-content padding class="Registro">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 offset-md-3>
        <form (ngSubmit)="onAddUser()"> 
          <!--<ion-item>
              <ion-label stacked floating>
                <ion-icon name="contact"></ion-icon> Nombre</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>-->

          <ion-list>
            <ion-item>
              <ion-input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="email" required minlength="8"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required minlength="5"
              maxlength="10"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" class="form-control" placeholder="Repetir password" name="password2" [(ngModel)]="password2" required minlength="5"
              maxlength="10"></ion-input>
            </ion-item>

          </ion-list>

          <div padding>
            <ion-button ion-button block full type="submit" > Registrar</ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
